<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id='app'>
        <button @:click="subNum($event, 10)">감소</button> <!-----v-on은 @로 대체 가능; (10)파라미터 설정함 10씩 증가-->
        <button v-on:click="addNum(10)">증가</button>
    <div @:click="subNum(20)">
        <p @:click.stop="some">결과:{{number}}</p>

    </div>
    <br><br><br><br>
    <input type="text" v-on:keyup.enter="setName($event)"/>
    <p>{{myName}}</p>
    </div>
    <script>
        Vue.createApp({
            data() {
                return{
                    myNum: 13,
                    number: 100,
                    myName: ''

                }
            },
            methods:{
                setName(ev){
                    this.myName = ev.target.value;           
                },
                some(){
                    console.log('some')
                },
                addNum(num){
                    this.number +=num; //위에서 파라미터 설정해서 10씩 증가하도록 만듦


                },
                subNum(ev,num){
                    this.number-=num; 
                    console.log(ev.target)
                }
              
            }
        }).mount('#app')
    </script>
</body>
</html>
